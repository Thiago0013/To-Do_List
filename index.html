<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Lista de Tarefas Online</title>
</head>
<body onl>
    <header>
        <nav>
           <a href="https://www.instagram.com/03thiagoh?igsh=Ymd5OW1sY2wxZTlo" target="_blank"><img src="images/instagram.jpeg" alt="Instagram Icon"></a>
           <a href="https://x.com/Eu_Thiagoz?t=WR_XuUwy72GA46Jbet8rAg&s=09" target="_blank"><img src="images/X.jpeg" alt="X icon"></a>
        </nav>
        <h1>Lista de Tarefas Online</h1>
    </header>
    <main>
        <div class="MyTo-Do">
            <div class="text1-container">
                <h1>Minhas Tarefas</h1>
                <button id="add">Add</button>
                <button id="edit">Edit</button>
                <button id="delete">Delete</button>
            </div>
            <div class="items">
                <div class="checkbox-container">
                </div>
                
            </div>
        </div>
        <div class="Config">
            <div class="text2-container">
                <h1>Configurações</h1>
            </div>
            <div class="Config-Items">
                <label>
                    <input type="text" name="text" id="nome" maxlength="30" autocomplete="off" placeholder="Nome da tarefa:">
                </label>
                <label>
                    <input type="checkbox" name="check-descricao" id="check-descricao">
                    <input type="text" name="descricao" id="descricao" maxlength="40" autocomplete="off" placeholder="Descrição:">
                </label>
                <label>
                    <input type="date" name="date" id="date">
                </label>
                <br>
                <label>
                    <input type="time" name="time" id="time">
                </label>
            </div>
            <div class="addConfig">
                <button class="addButton" onclick="verificar()">Adicionar</button>
            </div>
        </div>
    </main>
    <script src="script/main.js"></script>
</body>
</html>
